
<!DOCTYPE html>

</head>
<title>J Dict Flashcards</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
<div class="container">

  <div class="row">
    <div class="col-0 col-md-2"></div>
    <div class="col-12 col-md-8">
      <!-- header -->
      <div class="header">
  		  <a href="/" class="logo"><img class="photo" src="images/logo.PNG" height="100px"></a>
  		  <div class="header-right">
  		    <!-- <a href="#login">Login</a>
  		    <a href="#signup">Sign up</a> -->
  		    <a href="#myvocab">My vocab lists</a>
  				<!-- <a href="#" class="fa fa-bars"><span></span></a> -->
  		  </div>
  		</div>
      <!-- search bar and button -->
      <div align="center">
        <input type="text" id="search_box" placeholder="Type a word in English or Japanese..">
  			<button type="submit"><i class="fa fa-search"></i></button>

        <!-- show list of previous queries here OR -->
        <!-- show search results -->
        <div id="results">
        <table>
          <tbody>
            <tr class="one_word">
                <td class="keb">
                  <span>換える</span>
                </td>
                <td class="reb">
                  <span>かえる</span>
                </td>
                <td class="gloss">
                  <span>
                  to replace
                  to exchange
                  to interchange
                  </span>
                </td>
                <td class="">
                  <i class="fa fa-plus-circle plus_sign" href=""></i>
                </td>
            </tr>
            <tr class="one_word">
                <td class="keb">
                  <span>帰る</span>
                </td>
                <td class="reb">
                  <span>かえる</span>
                </td>
                <td class="gloss">
                  <span>
                    to return
                    to come home
                    to go home
                  </span>
                </td>
                <td class="">
                  <i class="fa fa-plus-circle plus_sign" href=""></i>
                </td>
            </tr>
            <tr class="one_word">
                <td class="keb">
                  <span>変える</span>
                </td>
                <td class="reb">
                  <span>かえる</span>
                </td>
                <td class="gloss">
                  <span>
                    to change
                    to alter
                    to vary
                  </span>
                </td>
                <td class="">
                  <i class="fa fa-plus-circle plus_sign" href=""></i>
                </td>
            </tr>
          </tbody>
        </table>

      </div>

</div>
